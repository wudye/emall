server.port=8002

# MySQL Configuration
spring.datasource.url=jdbc:mysql://192.168.80.128:3306/emall
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

image-service.url=http://image-service
spring.cloud.openfeign.client.config.image-service.connect-timeout=5000
spring.cloud.openfeign.client.config.image-service.read-timeout=5000
spring.cloud.openfeign.client.config.image-service.logger-level=full