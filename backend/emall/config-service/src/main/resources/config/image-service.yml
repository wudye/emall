server:
  port: 8006

# EUREKA
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


spring:
  datasource:
    url: jdbc:mysql://192.168.80.128:3306/emall
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# "jwt.secret-key": ${SECRET_KEY}
logging:
  level:
    root: INFO
    com.mwu.image-service: DEBUG